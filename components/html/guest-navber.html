<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest navbar</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <link rel="stylesheet" href="../css/customer-navbar.css">
     
</head>
<body>
    <header>
        <nav class="guest-navbar fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <!-- Brand Logo -->
                <div class="col-auto">
                    <div class="guest-navbar-brand">
                        <a href="#" class="guest-navbar-logo">
                            <img src="../logo/logo-light.svg" alt="CozyWish Logo">
                        </a>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="col-auto ms-auto">
                    <div class="guest-navbar-actions">
                        <!-- For Business Button -->
                        <a href="#" class="btn-for-business me-3 ">
                            <i class="fas fa-building"></i>
                            <span>For Business</span>
                        </a>

                        <!-- Menu Dropdown -->
                        <div class="dropdown">
                            <button class="btn-menu dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                                <span>Menu</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Log in
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Sign Up
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-building me-2"></i>
                                    Business Login
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</body>
</html>
