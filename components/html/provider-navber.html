<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/provider-navbar.css">
</head>
<body>
    <header>
        <nav class="guest-navbar fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <!-- Brand Logo -->
                <div class="col-auto">
                    <div class="guest-navbar-brand">
                        <a href="#" class="guest-navbar-logo">
                            <img src="../logo/logo-light.svg" alt="CozyWish Logo">
                        </a>
                    </div>
                </div>

                <!-- Provider Actions -->
                <div class="col-auto ms-auto">
                    <div class="guest-navbar-actions">
                        <!-- Provider Dashboard -->
                        <div class="me-3">
                            <a href="#" class="btn-customer-action">
                                <i class="fas fa-tachometer-alt"></i>
                            </a>
                        </div>

                        <!-- Notifications with Badge -->
                        <div class="position-relative me-3">
                            <a href="#" class="btn-customer-action">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-warning position-absolute top-0 start-100 translate-middle rounded-pill">
                                    8
                                    <span class="visually-hidden">unread notifications</span>
                                </span>
                            </a>
                        </div>

                        <!-- Business Menu Dropdown -->
                        <div class="dropdown">
                            <button class="btn-customer-menu dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>Menu</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- Business Account Header -->
                                <li><h6 class="dropdown-header">
                                    <i class="fas fa-building me-2"></i>
                                    Business Account
                                </h6></li>
                                <li><hr class="dropdown-divider"></li>
                                
                                <!-- Main Navigation -->
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-user me-2"></i>
                                    My Profile
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-tachometer-alt me-2"></i>
                                    Provider Dashboard
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                
                                <!-- Business Operations -->
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-calendar-check me-2"></i>
                                    Bookings
                                    <span class="badge bg-primary ms-auto">12</span>
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-home me-2"></i>
                                    My Venues
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-dollar-sign me-2"></i>
                                    Earnings & Payouts
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-star me-2"></i>
                                    Reviews & Ratings
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-bell me-2"></i>
                                    Notifications
                                    <span class="badge bg-warning ms-auto">8</span>
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                
                                <!-- Business Management -->
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-cog me-2"></i>
                                    Business Settings
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-file-alt me-2"></i>
                                    Documents & Verification
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="fas fa-question-circle me-2"></i>
                                    Provider Support
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                
                                <!-- Account Actions -->
                                <li><a class="dropdown-item text-danger" href="#">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    Log out
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    </header>
</body>
</html>
